{% extends 'base.html' %}
{% block css %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="static/bootstrap-select.min.css">


{% endblock %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
{% block header_script %}

{% endblock %}
{% block content %}
{% load json_tags %}
<div class="container">
    <!-- <main class="bd-content"> -->
    <h1><b>Training</b></h1>
    <ul class="list-group">
        {% for text_user in text_users %}
        <li class="list-group-item">
            <div class="input-group">
                <div class="col-6">
                    <input type="text" class="form-control" disabled="true" value="{{text_user.text_user}}">
                </div>
                <div class="col-4">
                    <select class="form-control">
                        {% for intent in text_user.intent_dict %}
                        <option></option>
                        <script>
                            var tmp = {{intent|to_json}};
                            all = document.getElementsByTagName('option');
                            last = all[all.length-1];
                            last.innerHTML = tmp.name + ' (' + tmp.confidence.toString().substring(0,4) + ')';
                        </script>

                        {% endfor %}
                    </select>
                </div>
                <div class="col-1">
                    <button  class="btn btn-basic"><i class="fas fa-check"></i></button>
                </div>
                <div class="col-1">
                    <button  class="btn btn-basic"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <!-- </main> -->
</div>
{% endblock %}
