{% extends 'base.html' %}
{% block css %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="static/bootstrap-select.min.css">
<link rel="stylesheet" href="static/option.css">
{% endblock %}
{% block header_script %}
<script src="static/option.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
{% endblock %}
{% block content %}
{% load json_tags %}
<div class="container">
    <!-- <main class="bd-content"> -->
    <h1><b>Training</b></h1>
    <ul class="list-group">
        <div class="entity-box" style="" id="context-menu">
            <div class="dropdown">
                <div id="myDropdown" class="dropdown-content show">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    <a href="#about">About</a>
                    <a href="#base">Base</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact">Contact</a>
                    <a href="#custom">Custom</a>
                    <a href="#support">Support</a>
                    <a href="#tools">Tools</a>
                </div>
            </div>
        </div>

        {% for text_user in text_users %}
        <li class="list-group-item">
            <div class="input-group">
                <div class="col-6 right_click">
                    <div class="form-control message">{{text_user.text_user}}</div>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control entity" disabled="disabled">
                </div>
                <div class="col-2">
                    <select class="form-control">
                        {% for intent in text_user.intent_dict %}
                        <option></option>
                        <script>
                            var tmp = {{intent|to_json}};
                            all = document.getElementsByTagName('option');
                            last = all[all.length-1];
                            last.textContent = tmp.name + ' (' + tmp.confidence.toString().substring(0,4) + ')';






                        </script>

                        {% endfor %}
                    </select>
                </div>
                <div class="col-1">
                    <button class="btn btn-basic form-control"><i class="fas fa-check"></i></button>
                </div>
                <div class="col-1">
                    <button class="btn btn-basic form-control"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <!-- </main> -->
</div>
{% endblock %}
